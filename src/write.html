<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Write | Cloudflare RAG Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  
  <style>
    /* Shared NBA Theme Styles */
    body { margin: 0 auto; max-width: 800px; padding: 20px; background-color: #f0f4f8; }
    h1 { color: #17408B; text-align: center; margin-bottom: 5px; }
    
    .sub-nav { 
        padding: 10px; 
        text-align: center; 
        margin-bottom: 20px; 
        border-bottom: 1px solid #ddd;
    }
    
    /* Style the navigation links */
    .sub-nav a, .sub-nav a:hover, .sub-nav a:visited {
        color: #C9082A; /* Accent Red */
        text-decoration: none;
        font-weight: bold;
    }

    /* Style for the text area and button */
    textarea {
        width: 100%;
        min-height: 200px;
        padding: 10px;
        border-radius: 5px;
        box-sizing: border-box; /* Include padding/border in the element's total width and height */
    }
    
    button[type="submit"] {
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        background-color: #C9082A; /* Accent Red - Matches Chat Button */
        color: white;
        border: none;
        margin-top: 10px;
        transition: background-color 0.2s;
    }
    button[type="submit"]:hover {
        background-color: #9c0621;
    }
  </style>
</head>

<body>
  <h1>Write a new note</h1>

  <p class="sub-nav">
    <small>
      <a href="/">Query</a> ・ <a href="/notes">Notes</a> ・ <a href="/write">Add note</a>
    </small>
  </p>

  <form>
    <textarea name="text" required="true" placeholder="Write a new note to add to the AI's knowledge base"></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.querySelector('form')
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const text = form.querySelector('textarea').value
      const response = await fetch('/notes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text })
      })
      if (response.ok) {
        window.location.href = '/notes' // Redirect to notes page after successful submission
      } else {
        alert('Failed to create note: ' + await response.text())
      }
    })
  </script>
</body>

</html>
